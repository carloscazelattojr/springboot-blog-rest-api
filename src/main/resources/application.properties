spring.datasource.url=jdbc:mysql://localhost:3306/myblog?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=root

#Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

#Hibernate auto dll (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

#Show SQL
spring.jpa.show-sql=true

logging.level.org.hibernate.SQL=debug
loggin.level.org.springframework.security=DEBUG


